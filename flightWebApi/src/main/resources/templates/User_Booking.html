<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Bookings</title>
    <!-- Add your custom styles or link additional CSS files here if needed -->
    <style>
        /* Your custom styles can go here */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-title {
            font-size: 1.5rem;
        }
        .card-text {
            font-size: 1.2rem;
        }
        .btn-cancel {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-cancel:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Your Bookings</h2>

    <!-- Example booking card, you can repeat this block for each booking -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Flight to Destination</h5>
            <p class="card-text">You have successfully booked your flight.</p>
            <p class="card-text"><strong>Price:</strong> <span id="bookingPrice"></span></p>
            <p class="card-text"><strong>Booking Date:</strong> <span id="bookingDate"></span></p>
            <a th:href="@{/flights}" class="btn btn-primary btn-sm mt-3">Back To Flight</a>
        </div>
    </div>

    <!-- Repeat the above card block for each booking -->

</div>

<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Function to set the booking date to today's date
    function setBookingDate() {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
        var yyyy = today.getFullYear();

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById('bookingDate').textContent = today;
    }

    // Function to generate a random price between $500 and $1500
    function generateRandomPrice() {
        var price = Math.floor(Math.random() * (1500 - 500 + 1)) + 500;
        return '$' + price;
    }

    // Call the functions to set the booking date and generate random price when the page loads
    window.onload = function() {
        setBookingDate();
        document.getElementById('bookingPrice').textContent = generateRandomPrice();
    };

    // Function to handle booking cancellation
    function cancelBooking() {
        if (confirm("Are you sure you want to cancel this booking?")) {
            // Add logic to cancel the booking here
            alert("Booking cancelled successfully!");
        }
    }
</script>

</body>
</html>
