<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Home</title>
    <style>
        /* Your custom styles can go here */
        body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-image: url('https://source.unsplash.com/1600x900/?airplane');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            margin-top: 50px;
            border-radius: 0;
        }
        .jumbotron h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .jumbotron p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 30px;
            font-size: 1.2rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Welcome to Airline Reservation System</h1>
        <p class="lead">Book your flights with ease and convenience.</p>
        <hr class="my-4">
        <p>Explore our services and plan your journey today!</p>
        <a href="/login" class="btn btn-primary">View Flights</a>

    </div>
</div>

<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
